<button type="button" (click)="newBoard();">
  New Board</button>
<div class="col-sm-4" *ngFor="let board of boards">
  <div class="card">
    <h3 class="card-header">
      {{ board.name }}
    </h3>
    <div class="card-body">
      <b>Posts</b>
      <ul>
        <li *ngFor="let p of board.posts">{{p.text}}</li>
      </ul>
    </div>
    <div class="card-footer text-muted">
      <small>Created {{ board.createdAt | date:short }}</small>
    </div>
    
    <div>
      <button type="button" (click)="deleteBoard($event.target.value)">Delete</button>
    </div>
  </div>
</div>
